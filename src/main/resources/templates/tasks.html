<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>



    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>


<h1 class="text-center">To Do List</h1>



<!--Add button-->

<div class="d-flex flex-row align-items-center">
<form action="#" th:action="@{/tasks/addTask}" th:object="${task}" method="post">
    <div class="input-group mb-3">
        <input type="text" th:field="*{description}" class="form-control" id="inputTaskName" placeholder="Enter a task" autofocus/>
        <button class="btn btn-primary" type="submit" id="addButton">Add Task</button>
    </div>
</form>
</div>





<table class="table table-stripped">
    <thead>
    <tr>
        <td>No.</td>
        <td>Task</td>
        <td>Status</td>
        <td>Date Created</td>
        <td>Actions</td>
    </tr>
    </thead>


    <tr th:each="task:${tasks}">
        <td th:text="${task.Id}">Id</td>
        <td th:text="${task.description}">Description</td>
        <td id="statusId" th:text="${task.status}">Status</td>
        <td th:text="${task.timeCreated}">Date Created</td>
        <td> <a th:href="@{/tasks/getOne/(id=${task.Id})}" class="btn btn-warning">Edit</a></td>
        <td> <a th:href="@{/tasks/deleteTask/(id=${task.Id})}" class="btn btn-danger">Delete</a></td>
        <td> <a th:href="@{/tasks/getOne/(id=${task.Id})}" class="btn btn-success">Finished</a></td>



    </tr>

</table>









<div class="myForm">
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="#" method="post" th:action="@{/tasks/update}" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskLabel">Edit task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="description" class="col-form-label">Update Task</label>
                    <input type="text" class="form-control" id="description" name="description" value=""/>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="id"></label>
                    <input class="form-control" id="id" name="id" type="hidden" value=""/>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<!--                <button type="submit" class="btn btn-primary">Save</button>-->
                <input class="btn btn-primary" type="submit" value="Save"/>

            </div>
        </div>
         </div>
    </form>
</div>
</div>





</body>
</html>
